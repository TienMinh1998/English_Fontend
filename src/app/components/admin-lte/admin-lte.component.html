
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="../../dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />


      <div class="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Widgets
            <small>Study english</small>
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
          <!-- Small boxes (Stat box) -->
       
          <div class="row">
            <div class="col-lg-3 col-xs-6" (click)="navigatorToPage()" style="cursor: pointer;">
              <!-- small box -->
              <div class="small-box bg-green">
                <div class="inner" >
                  <h3>
                    {{numOfVocabylary}}
                  </h3>
                  <p>
                    Vocabulary
                  </p>
                </div>
                <div class="icon">
                  <i class="bi bi-house-door"></i>
                </div>
                <a href="/home" class="small-box-footer" >
                  Goto home english <i class="fa fa-arrow-circle-right"></i>
                </a>
              </div>
            </div><!-- ./col -->


            <div class="col-lg-3 col-xs-6"  style="cursor: pointer;">
              <!-- small box -->
              <div class="small-box bg-red" >
                <div class="inner" style="padding-top: 17px;" >
                  <h3>
                    
                    <input (input)="onInput($event)" (focus)="clearInfomation($event)" class="form-control" type="text" name="txt_vocabulary" [(ngModel)]="word" autocomplete="off" placeholder="Nhập từ cần tìm...">
                  </h3>
                  <p>
                    dictionary.cambridge.org
                  </p>
                </div>
                <div class="icon">
                  <i class="bi bi-search"></i>
                </div>
                <a (click)="searchVocap()"  class="small-box-footer" target="_blank" >
                 Search <i class="bi bi-search"></i>
                </a>
              </div>
            </div><!-- ./col -->
          </div><!-- /.row -->

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

    <!-- jQuery 2.1.3 -->
    <script src="../../plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Slimscroll -->
    <script src="../../plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='../../plugins/fastclick/fastclick.min.js'></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/app.min.js" type="text/javascript"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dist/js/demo.js" type="text/javascript"></script>
